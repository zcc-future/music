		<meta charset="UTF-8">

	<body>
		<!--audio-->
		<!--controls autoplay loop-->
		<div class="header">
			<div class="dian">
			</div>
			<ul id="head"></ul>
			<div class="return">
			</div>
		</div>

			loop
			></audio>

			<div id="p-i"></div>
		</div>

			静音
		</div>

			<div id="v-i"></div>
		</div>

		<ul id="list">

		</ul>

		<input type="button" value="下一首" class="next" />
